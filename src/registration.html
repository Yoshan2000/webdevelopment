<body>
    <div class="img">
        <video src="images/video1.mov" loop muted autoplay></video>

        <a href="index.html" class="logo">
            <!-- <i class="fa-solid fa-cricket-bat-ball"></i> -->

        <div class="icons">

            <a href="login.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>
    <div class="btn"></div>
    
    <div id='login-form' class='login-page'>
        <div class="form-box">
           
        <h3>New client</h3>    
            <form id='register' class='input-group-register' method='post' action='register.php'>
                <input type='text' class='input-field' name='name' placeholder='Name' required>
                <input type='email' class='input-field' name='email' placeholder='Email Id' required>
                <input type='text' class='input-field' name='address' placeholder='address' required>
                <input type='password' class='input-field' name='password' placeholder='Enter Password' required>
                <input type='password' class='input-field' name='cpassword' placeholder='Confirm Password' required>
                <input type='checkbox' class='check-box'><span>I agree to the terms and conditions</span>
                <button type='submit' name='submit-btn' class='submit-btn'>Register</button>
            </form>
        </div>
    </div>
